{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Principal menu{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for opcion in opciones %}
    <article class="post">
      <a class="action" href="{{ url_for('main.menu_select', id_option=opcion['code']) }}">
        {{ opcion['description'] }}</a>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
