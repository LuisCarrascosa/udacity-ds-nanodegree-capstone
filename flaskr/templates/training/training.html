{% extends 'base.html' %}

{% block header %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2>{% block title %}Training interface{% endblock %}</h2>
        </div>
    </div>
{% endblock %}
{% block content %}
    <form action="{{ url_for('training.submit_tickers') }}"
    href="{{ url_for('training.submit_tickers') }}" 
    method = "POST">
        <div class="row">
            <div class="col">
                {% for ticker in tickers %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="{{ ticker['id'] }}" id="{{ ticker['id'] }}">
                    <label class="form-check-label" for="{{ ticker['id'] }}">
                    {{ ticker['ticker_name'] }}
                    </label>
                </div>
                {% endfor %}
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <label for="start">Start date</label>
                        <input type="date" id="start" name="start">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="end">End date</label>
                        <input type="date" id="end" name="end">
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
